  <div class="content-main">

        <p>MRT Mapping Services is an organization dedicated to helping you

    <br />
    <hr />
    <h2>Contributors</h2>
    <div id="contributors"></div>
  </div>

  <script src="./scripts/contributors.js"></script>
  <script>
    window.onload = init;

    function init() {
      loadContributors();
    }
    function loadContributors() {
      for (const contributor of shuffle(contributors)) {
        let toAdd = `<figure class="contributor"><img src="https://crafatar.com/avatars/${contributor.uuid}?overlay"><figcaption><strong>${contributor.name}</strong><br>${contributor.role}</figcaption></figure>`
        document.getElementById('contributors').innerHTML += toAdd;
      }
    }
  </script>
</body>
