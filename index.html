<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="map men map men map men map men">
  <meta name="theme-color" content="#ff6961"/>

  <title>The MRT Map</title>
  <link href="./styles/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik|Material+Icons">
  <link rel="icon"
  type="image/png"
  href="./media/favicon.png">


</head>

<body>
  <div class="content-lead">
    <img src="https://www.minecartrapidtransit.net/wp-content/uploads/2020/08/12_-_Spotting-the-Queen-of-the-Skies_-MikeRoma-Arbatskaya-Moscow-1366x600.png" alt="Queen of the skies"/>
    <h1>MRT Mapping Services</h1>
    <div>
      <i>map men map men map men map men</i>
    </div>
    <div class="content-lead__attribution">Image by <a rel="noopener" href="https://wiki.minecartrapidtransit.net/index.php/User:MikeRoma">MikeRoma</a></div>
  </div>
  <div class="content-main">
    <h2>About</h2>
    <p>MRT Mapping Services is an organization dedicated to helping you
    navigate the Minecart Rapid Transit Server quickly and with ease.</p>
    <hr>
    <h2>Contributers</h2>
    <div id="contributers"></div>
  </div>

  <script src="./scripts/contributers.js"></script>
  <script>
    window.onload = init;

    function init() {
      loadContributers();
    }
    function loadContributers() {
      for (const contributer of shuffle(contributers)) {
        let toAdd = `<figure class="contributer"><img src="https://crafatar.com/avatars/${contributer.uuid}"><figcaption><strong>${contributer.name}</strong><br>${contributer.role}</figcaption></figure>`
        document.getElementById('contributers').innerHTML += toAdd;
      }
    }
  </script>
</body>

</html>
